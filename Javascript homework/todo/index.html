<!DOCTYPE html>
<html>
    <head>
        <title>Lame Todo App</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="script.js" type="text/javascript"></script>
    </head>

    <body>
        <h1>Command options</h1>
        <ul>
            <li>new - add something</li>
            <li>list - show todos</li>
            <li>delete - remove todo by index</li>
            <li>reverse - print the reserse of an array</li>
            <li>uniform - test if arrays are uniform</li>
            <li>sum - sum the arrays</li>
            <li>max - return max value in array</li>
            <li>quit</li>
        </ul>
    </body>
</html>
