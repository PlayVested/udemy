<!DOCTYPE html>
<html>
    <head>
        <title>ToDo</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
        <script type="text/javascript" src="../../lib/jQuery/jquery-3.3.1.min.js"></script>
    </head>

    <body>
        <div id="container">
            <h1>To-Do List<i class="fa fa-edit"></i></h1>
            <input type="text" placeholder="Add New To-Do">
            <ul>
                <li><span class="delete"><i class="fa fa-trash"></i></span> Go to work</li>
                <li><span class="delete"><i class="fa fa-trash"></i></span> Pick up kids</li>
                <li><span class="delete"><i class="fa fa-trash"></i></span> Make dinner</li>
            </ul>
        </div>
        <script src="script.js" type="text/javascript"></script>
    </body>
</html>
